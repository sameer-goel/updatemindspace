<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Mind Space - AI Intelligence Enhancement</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background-image: url('../assets/images/herovideothumbnail.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #000;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .update-button {
            background: linear-gradient(135deg, #0066ff 0%, #00aaff 60%, #8b5cf6 80%, #a855f7 100%);
            border: 2px solid rgba(0, 170, 255, 0.4);
            border-radius: 15px;
            padding: 20px 50px;
            font-size: 24px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow:
                0 10px 30px rgba(0, 102, 255, 0.5),
                0 0 20px rgba(0, 170, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
        }

        .update-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 170, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .update-button:hover {
            transform: translateY(-5px);
            box-shadow:
                0 15px 40px rgba(0, 102, 255, 0.7),
                0 0 30px rgba(0, 170, 255, 0.5),
                0 0 50px rgba(139, 92, 246, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border-color: rgba(0, 170, 255, 0.6);
            text-shadow: 0 0 15px rgba(0, 170, 255, 0.8);
        }

        .update-button:hover::before {
            left: 100%;
        }

        .update-button:active {
            transform: translateY(-2px);
            box-shadow:
                0 8px 25px rgba(0, 102, 255, 0.6),
                0 0 25px rgba(0, 170, 255, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        /* Movie-style text overlay */
        .movie-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(2px);
        }

        .movie-text {
            font-size: 48px;
            font-weight: 900;
            color: white;
            text-align: center;
            text-shadow:
                2px 2px 4px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(255, 255, 255, 0.5),
                0 0 40px rgba(0, 255, 255, 0.3);
            opacity: 0;
            transform: translateY(50px) scale(0.8);
            transition: all 1.2s ease;
            max-width: 90%;
            line-height: 1.1;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-family: 'Courier New', monospace;
        }

        .typing-cursor {
            display: inline-block;
            background-color: white;
            width: 3px;
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0;
            }
        }

        .movie-text.show {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .movie-text.fade-out {
            opacity: 0;
            transform: translateY(-30px) scale(1.1);
            transition: all 0.8s ease;
        }

        /* Final button overlay */
        .final-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }

        .final-button {
            background: linear-gradient(135deg, #0066ff 0%, #00aaff 60%, #8b5cf6 80%, #a855f7 100%);
            border: 2px solid rgba(0, 170, 255, 0.6);
            border-radius: 15px;
            padding: 25px 50px;
            font-size: 24px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow:
                0 15px 40px rgba(0, 102, 255, 0.6),
                0 0 30px rgba(0, 170, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(0, 170, 255, 0.8);
            opacity: 0;
            transform: translateY(50px) scale(0.9);
            animation: buttonAppear 1.5s ease 0.5s forwards;
        }

        @keyframes buttonAppear {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .final-button:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow:
                0 20px 50px rgba(0, 102, 255, 0.8),
                0 0 40px rgba(0, 170, 255, 0.7);
        }

        /* Expanded congratulations display */
        .congratulations-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .congratulations-content {
            background: linear-gradient(135deg, rgba(0, 20, 40, 0.95), rgba(0, 10, 30, 0.98));
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 700px;
            width: 90%;
            text-align: center;
            box-shadow:
                0 0 50px rgba(0, 255, 255, 0.4),
                inset 0 0 50px rgba(0, 100, 200, 0.1);
            border: 2px solid rgba(0, 255, 255, 0.3);
            opacity: 0;
            transform: scale(0.8) translateY(50px);
            animation: expandIn 1s ease 0.2s forwards;
        }

        @keyframes expandIn {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }

            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .superpower-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
            justify-content: center;
            padding: 20px;
            border-radius: 15px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.05), rgba(255, 215, 0, 0.05));
            border: 1px solid rgba(0, 255, 255, 0.2);
            text-align: center;
        }

        .superpower-logo {
            width: 100px;
            height: 100px;
            object-fit: contain;
            filter:
                drop-shadow(0 0 20px rgba(0, 255, 255, 0.6)) drop-shadow(0 0 40px rgba(255, 215, 0, 0.3)) brightness(1.1) contrast(1.2);
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.1), transparent);
            padding: 10px;
        }

        .superpower-text {
            text-align: center;
        }

        .congratulations-title {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #00ffff 0%, #ffd700 50%, #00ccff 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            line-height: 1.2;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.3));
        }

        .congratulations-subtitle {
            font-size: 20px;
            color: #e0e0e0;
            font-weight: 500;
            line-height: 1.3;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .choice-buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 40px;
        }

        .choice-button {
            background: linear-gradient(135deg, #0066ff 0%, #00ccff 50%, #0099ff 100%);
            border: 2px solid rgba(0, 255, 255, 0.4);
            border-radius: 12px;
            padding: 18px 35px;
            font-size: 20px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow:
                0 8px 25px rgba(0, 102, 255, 0.4),
                0 0 15px rgba(0, 204, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            min-width: 120px;
        }

        .choice-button.test {
            background: linear-gradient(135deg, #0066ff 0%, #00aaff 60%, #8b5cf6 80%, #a855f7 100%);
            border: 2px solid rgba(0, 170, 255, 0.4);
            box-shadow:
                0 8px 25px rgba(0, 102, 255, 0.4),
                0 0 15px rgba(0, 170, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            padding: 20px 40px;
            font-size: 22px;
            min-width: 250px;
            position: relative;
            overflow: hidden;
        }

        .choice-button.test::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 170, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .choice-button:hover {
            transform: translateY(-3px) scale(1.05);
        }

        .choice-button.test:hover {
            box-shadow:
                0 12px 35px rgba(0, 102, 255, 0.6),
                0 0 25px rgba(0, 170, 255, 0.5),
                0 0 40px rgba(139, 92, 246, 0.4);
            transform: translateY(-5px) scale(1.05);
            border-color: rgba(0, 170, 255, 0.6);
        }

        .choice-button.test:hover::before {
            left: 100%;
        }

        /* Video styling */
        #heroVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }



        /* Pen and Paper Game Screen */
        .game-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 4000;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
        }

        .game-content {
            background: linear-gradient(135deg, rgba(0, 30, 60, 0.95), rgba(0, 15, 40, 0.98));
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow:
                0 0 50px rgba(0, 170, 255, 0.4),
                inset 0 0 50px rgba(0, 100, 200, 0.1);
            border: 2px solid rgba(0, 170, 255, 0.3);
            opacity: 0;
            transform: scale(0.9) translateY(30px);
            animation: gameAppear 1s ease 0.2s forwards;
        }

        @keyframes gameAppear {
            0% {
                opacity: 0;
                transform: scale(0.9) translateY(30px);
            }

            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .game-header {
            margin-bottom: 40px;
        }

        .game-title {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #00aaff 0%, #8b5cf6 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(0, 170, 255, 0.5);
        }

        .game-subtitle {
            font-size: 20px;
            color: #e0e0e0;
            font-weight: 500;
        }

        .game-instructions {
            margin: 40px 0;
            text-align: left;
        }

        .instruction-step {
            display: flex;
            align-items: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 170, 255, 0.1);
            border-radius: 10px;
            border-left: 4px solid #00aaff;
        }

        .step-number {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #00aaff 0%, #8b5cf6 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            margin-right: 20px;
            font-size: 18px;
        }

        .step-text {
            color: #ffffff;
            font-size: 18px;
            font-weight: 500;
        }

        .ready-button {
            background: linear-gradient(135deg, #0066ff 0%, #00aaff 60%, #8b5cf6 80%, #a855f7 100%);
            border: 2px solid rgba(0, 170, 255, 0.4);
            border-radius: 15px;
            padding: 20px 40px;
            font-size: 20px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow:
                0 10px 30px rgba(0, 102, 255, 0.4),
                0 0 20px rgba(0, 170, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 30px;
            position: relative;
            overflow: hidden;
        }

        .ready-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 170, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .ready-button:hover {
            transform: translateY(-3px);
            box-shadow:
                0 15px 40px rgba(0, 102, 255, 0.6),
                0 0 30px rgba(0, 170, 255, 0.5);
            border-color: rgba(0, 170, 255, 0.6);
        }

        .ready-button:hover::before {
            left: 100%;
        }

        /* Installation status and progress bar */
        .installation-status {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 170, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(0, 170, 255, 0.3);
        }

        .status-text {
            font-size: 24px;
            font-weight: 600;
            color: #4ade80;
            margin-bottom: 15px;
            text-shadow: 0 0 15px rgba(74, 222, 128, 0.5);
        }

        .progress-container-modal {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .progress-bar-modal {
            flex: 1;
            height: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill-modal {
            height: 100%;
            background: linear-gradient(90deg, #4ade80, #22c55e, #16a34a);
            width: 0%;
            border-radius: 6px;
            transition: width 2s ease;
            position: relative;
        }

        .progress-fill-modal::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .progress-percentage {
            font-size: 18px;
            font-weight: 600;
            color: #4ade80;
            min-width: 50px;
            text-align: right;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .update-button {
                padding: 16px 40px;
                font-size: 20px;
            }

            .movie-text {
                font-size: 36px;
            }

            .final-button {
                padding: 20px 40px;
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .update-button {
                padding: 14px 30px;
                font-size: 18px;
                letter-spacing: 1px;
            }

            .movie-text {
                font-size: 28px;
            }

            .final-button {
                padding: 18px 35px;
                font-size: 18px;
            }

            .superpower-section {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .superpower-text {
                text-align: center;
            }

            .congratulations-title {
                font-size: 24px;
            }

            .congratulations-subtitle {
                font-size: 16px;
            }

            .superpower-logo {
                width: 80px;
                height: 80px;
            }

            .game-title {
                font-size: 28px;
            }

            .game-subtitle {
                font-size: 18px;
            }

            .step-text {
                font-size: 16px;
            }

            .ready-button {
                padding: 16px 32px;
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <button class="update-button" onclick="startUpdate()">
        Update Inner Intelligence using AI
    </button>



    <!-- Hidden video element -->
    <video id="heroVideo" style="display: none;" muted>
        <source src="../assets/videos/herovideo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Movie-style text overlay -->
    <div class="movie-overlay" id="movieOverlay">
        <div class="movie-text" id="movieText"></div>
    </div>

    <!-- Final button overlay -->
    <div class="final-overlay" id="finalOverlay">
        <button class="final-button" onclick="exploreFeatures()">
            Learn about new update
        </button>
    </div>

    <!-- Congratulations expanded display -->
    <div class="congratulations-overlay" id="congratulationsOverlay">
        <div class="congratulations-content">
            <div class="installation-status">
                <div class="status-text">Successfully Installed</div>
                <div class="progress-container-modal">
                    <div class="progress-bar-modal">
                        <div class="progress-fill-modal" id="progressFillModal"></div>
                    </div>
                    <div class="progress-percentage">100%</div>
                </div>
            </div>

            <div class="superpower-section">
                <img src="../assets/images/1stSuperpower.png" alt="1st Superpower" class="superpower-logo">
                <div class="superpower-text">
                    <div class="congratulations-title">
                        First Superpower<br>
                        Ability to Answer Any Question?
                    </div>
                </div>
            </div>
            <div class="choice-buttons">
                <button class="choice-button test" onclick="testSuperpowers()">Test your superpowers</button>
            </div>
        </div>
    </div>

    <!-- Pen and Paper Game Screen -->
    <div class="game-overlay" id="gameOverlay">
        <div class="game-content">
            <div class="game-header">
                <h2 class="game-title">Test Your Superpower</h2>
                <p class="game-subtitle">Pick a Pen and Paper with You</p>
            </div>

            <div class="game-instructions">
                <div class="instruction-step">
                    <div class="step-number">1</div>
                    <div class="step-text">Get a pen and paper ready</div>
                </div>
                <div class="instruction-step">
                    <div class="step-number">2</div>
                    <div class="step-text">There are no right or wrong answers</div>
                </div>
                <div class="instruction-step">
                    <div class="step-number">3</div>
                    <div class="step-text">Write it down whatever comes to mind</div>
                </div>
                <div class="instruction-step">
                    <div class="step-number">4</div>
                    <div class="step-text">Go with the Flow</div>
                </div>
            </div>

            <div class="game-actions">
                <button class="ready-button" onclick="startGame()">
                    I'm Ready to Test My Superpower
                </button>
            </div>
        </div>
    </div>

    <script>
        function startUpdate() {
            const video = document.getElementById('heroVideo');
            const movieOverlay = document.getElementById('movieOverlay');
            const movieText = document.getElementById('movieText');
            const finalOverlay = document.getElementById('finalOverlay');
            const congratulationsOverlay = document.getElementById('congratulationsOverlay');
            const button = document.querySelector('.update-button');

            // Hide the button
            button.style.display = 'none';

            // Show and play video
            video.style.display = 'block';
            video.play();

            // Show movie overlay
            movieOverlay.style.display = 'flex';

            // Movie-style text sequence
            const messages = [
                "Found Inactive superpowers",
                "Activating all Inactive processes",
                "Loading powers to active mind",
                "Test You Superpower Now."
            ];

            let currentMessage = 0;

            function typeText(text, element, callback) {
                element.innerHTML = '';
                element.classList.add('show');
                let i = 0;

                function typeChar() {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(typeChar, 80); // Typing speed
                    } else {
                        // Add blinking cursor briefly
                        element.innerHTML += '<span class="typing-cursor">|</span>';
                        setTimeout(() => {
                            // Remove cursor and proceed
                            element.innerHTML = text;
                            if (callback) callback();
                        }, 500);
                    }
                }
                typeChar();
            }

            function showMovieText() {
                if (currentMessage < messages.length) {
                    // Type current message
                    typeText(messages[currentMessage], movieText, () => {
                        setTimeout(() => {
                            // Fade out current message
                            movieText.classList.remove('show');
                            movieText.classList.add('fade-out');

                            setTimeout(() => {
                                movieText.classList.remove('fade-out');
                                currentMessage++;

                                if (currentMessage < messages.length) {
                                    showMovieText();
                                } else {
                                    // Skip final button and go directly to congratulations
                                    setTimeout(() => {
                                        movieOverlay.style.display = 'none';
                                        congratulationsOverlay.style.display = 'flex';

                                        // Animate progress bar to 100%
                                        setTimeout(() => {
                                            document.getElementById('progressFillModal').style.width = '100%';
                                        }, 500);
                                    }, 1000);
                                }
                            }, 800);
                        }, 1500); // Show typed message for 1.5 seconds
                    });
                }
            }

            // Start the movie text sequence after a brief delay
            setTimeout(showMovieText, 1000);
        }

        function exploreFeatures() {
            const finalOverlay = document.getElementById('finalOverlay');
            const congratulationsOverlay = document.getElementById('congratulationsOverlay');

            // Hide the final button overlay
            finalOverlay.style.display = 'none';

            // Show the congratulations overlay
            congratulationsOverlay.style.display = 'flex';
        }

        function testSuperpowers() {
            const congratulationsOverlay = document.getElementById('congratulationsOverlay');
            const gameOverlay = document.getElementById('gameOverlay');

            // Hide congratulations screen
            congratulationsOverlay.style.display = 'none';

            // Show pen and paper game
            gameOverlay.style.display = 'flex';
        }



        function startGame() {
            window.location.href = 'questions.html';
        }

        // Add keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Enter' || e.code === 'Space') {
                e.preventDefault();
                startUpdate();
            }
        });
    </script>
</body>

</html>
